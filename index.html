<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link href="https://fonts.googleapis.com/css?family=Outfit:regular,700" rel="stylesheet" />
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <div class="card">
    <img class="card__qr" src="images/image-qr-code.png" alt="qr-code">
    <h1 class="card__title">
      Improve your front-end skills by building projects
    </h1>
    <p class="card__description">
      Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level
    </p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/MaxOleynik">Max Oleynik</a>.
  </div>
</body>

</html>
